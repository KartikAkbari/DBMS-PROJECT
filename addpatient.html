    <h2>Add Patients</h2>
    <form action="http://localhost:3000/addpatient" method="POST">
        <h2>Patient Addition Form</h2>
        <label for="patientId">Patient ID:</label>
        <input type="number" id="patientId" name="patientId" required><br>
        
        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" name="patientName" required><br>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" pattern="[0-9]{10}" id="phone" name="phone" required><br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
