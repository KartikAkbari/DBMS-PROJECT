    <h2>View Prescriptions</h2>
    <form action="http://localhost:3000/viewprescriptions" method="GET">
        <label for="patientId">Patient ID:</label>
        <input type="number" id="patientId" name="patientId">

        <label for="doctorId">Doctor ID:</label>
        <input type="number" id="doctorId" name="doctorId">

        <label for="datePrescribed">Date Prescribed:</label>
        <input type="date" id="datePrescribed" name="datePrescribed">

        <label for="medication">Medication:</label>
        <input type="text" id="medication" name="medication">

        <label for="dosage">Dosage:</label>
        <input type="text" id="dosage" name="dosage">

        <button type="submit">Apply Filters</button>
    </form>
