<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Patients</title>
    <link rel="stylesheet" href="viewpatients.css">
</head>
<body>
    <header>
        <a href="index.html"><h1 id="head">Receptionist Dashboard</h1></a>
        <nav>
            <ul>
                <li><a href="intro.html">About Team</a></li>
                <li><a href="Tables.jpg">Tables</a></li>
                <li><a href="ER Diagram.jpg">ER Diagrams</a></li>
                <li><a href="DBMS REPORT.pdf">Project Report</a></li>
            </ul>
        </nav>
    </header>
    <h2>View Patients</h2>
    <form action="http://localhost:3000/viewpatients" method="GET">
        <label for="patientId">Patient ID:</label>
        <input type="number" id="patientId" name="patientId"><br><br>

        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" name="patientName"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <input type="submit" value="Apply Filters">
    </form>
</body>
</html>
