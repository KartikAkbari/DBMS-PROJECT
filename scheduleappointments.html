    <h2>Schedule Appointments</h2>
    <form action="http://localhost:3000/scheduleappointment" method="POST">
        <h2>Appointment Scheduling Form</h2>
        
        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" name="patientName" required><br>

        <label for="doctorName">Doctor Name:</label>
        <input type="text" id="doctorName" name="doctorName" required><br>

        <label for="scheduleDate">Schedule Date:</label>
        <input type="date" id="scheduleDate" name="scheduleDate" required><br>

        <label for="time">Schedule Time:</label>
        <input type="time" id="time" name="scheduleTime" required step="60">

        <input type="submit" value="Submit">
    </form>
</body>
