    <h2>Add Room Occupancy</h2>
    <form action="http://localhost:3000/addrooms" method="POST">
        <label for="patientId">Patient ID:</label><br>
        <input type="text" id="patientId" name="patientId"><br>

        <label for="roomNumber">Room Number:</label><br>
        <input type="text" id="roomNumber" name="roomNumber"><br>

        <label for="roomType">Room Type:</label><br>
        <select id="roomType" name="roomType">
            <option value="Standard">Standard</option>
            <option value="Deluxe">Deluxe</option>
            <option value="ICU">ICU</option>
        </select><br>

        <label for="dateOccupied">Date Occupied:</label><br>
        <input type="date" id="dateOccupied" name="dateOccupied"><br>

        <input type="submit" value="Submit">
    </form>
</body>
